<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
 <div id="outerbox" class="box" >
  <div class="box">
    <p>Yellow color</p>
    <div class="box inner-box">
      <p class="white-text">White-text</p>
    </div>
  </div>
  <div class="box">
    <p>Yellow text</p>
    <div class="box inner-box">
      <p class="white-text">White Text</p>
    </div>
    
  </div>

 </div>
</body>

</html>
